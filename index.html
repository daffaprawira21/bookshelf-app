      rel="stylesheet"

  <body>
    <header class="container">
      <div class="site-logo">
        <img src="img/logo-black.png" alt="site logo" />
      </div>
      <nav class="navbar">
        <a href="#" id="light-mode"
          ><i class="feather-32" data-feather="sun"></i
        ></a>
        <a href="https://github.com/daffaprawira21" id="github" target="_blank"
          ><img src="img/icons8-github-32.png" alt="github"
        /></a>
      </nav>
    </header>
    <main>
      <section class="main-page">
        <div class="hero">
          <img src="img/hero.jpg" alt="library" />
        </div>
        <div class="hero-text">
          <blockquote>
            <p>"A room without books is like a body without a soul"</p>
            <cite>-Marcus Cicero</cite>
          </blockquote>
        </div>
        <div class="manage-btn">
          <a href="#manage-book" class="btn new">Manage Now</a>
        </div>
      </section>

      <section class="menu">
        <!-- <div class="new-btn">
          <button class="btn new">
            <i class="fa-solid fa-plus"></i> New Book
          </button>
        </div> -->
        <div class="search-container">
          <input
            type="text"
            name="search"
            placeholder="Search..."
            class="search-input"
          />
          <a href="#" class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </div>
      </section>

      <section class="manage-book" id="manage-book">
        <div class="card hide">
          <h2>Input New Book</h2>
          <form id="input-book">
            <div class="input">
              <label for="input-title">Title</label>
              <input
                id="input-title"
                type="text"
                placeholder="Ikigai"
                required
              />
            </div>
            <div class="input">
              <label for="input-author">Author</label>
              <input
                id="input-author"
                type="text"
                placeholder="Hector Garcia"
                required
              />
            </div>
            <div class="input">
              <label for="input-year">Year</label>
              <input
                id="input-year"
                type="number"
                placeholder="2016"
                required
              />
            </div>
            <div class="input">
              <label for="input-link">Book cover link</label>
              <input
                id="input-link"
                type="text"
                placeholder="https://glints.com/id/lowongan/wp-content/uploads/2022/07/buku-ikigai-1-215x300.webp"
                required
              />
            </div>
            <div class="input_inline">
              <input id="inputBookIsComplete" type="checkbox" />
              <label for="inputBookIsComplete">Already read?</label>
            </div>
            <button id="submit-book" type="submit">Save</button>
          </form>
        </div>
        <div class="card">
          <h2>Book List</h2>
          <div class="mini-card" id="books">
            <!-- <div id="book-<book_id>" class="card-book">
              <div class="cover">

                  </button>

                  </button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
        <div class="card">
          <h2>Finished Read</h2>

                </div>

        </div>
      </section>
