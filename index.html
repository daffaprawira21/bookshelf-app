<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBookShelf</title>
    <link rel="icon" href="img/logo-transparent.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@400;700&family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3cfdc6935f.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <div class="site-logo">
        <img src="img/logo-black.png" alt="site logo" />
      </div>
      <nav class="navbar">
        <a href="https://github.com/daffaprawira21" id="github" target="_blank"
          ><img src="img/icons8-github-32.png" alt="github"
        /></a>
      </nav>
    </header>
    <main>
      <section class="main-page">
        <div class="hero">
          <img src="img/hero.jpg" alt="library" />
        </div>
        <div class="hero-text">
          <blockquote>
            <p>"A room without books is like a body without a soul"</p>
            <cite>-Marcus Cicero</cite>
          </blockquote>
        </div>
        <div class="manage-btn">
          <a href="#manage-book" class="btn new">Manage Now</a>
        </div>
      </section>

      <section class="search-container">
        <form id="searchBook">
          <label for="search-input"></label>
          <input
            type="text"
            name="search"
            placeholder="Search title..."
            class="search-input"
            id="search-input"
            autocomplete="off"
          />
          <button id="searchSubmit" type="submit" class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </section>

      <section class="manage-book" id="manage-book">
        <div class="card hide">
          <h2>Input New Book</h2>
          <form id="input-book">
            <div class="input">
              <label for="input-title">Title</label>
              <input
                id="input-title"
                type="text"
                placeholder="Ikigai"
                autocomplete="off"
                required
              />
            </div>
            <div class="input">
              <label for="input-author">Author</label>
              <input
                id="input-author"
                type="text"
                placeholder="Hector Garcia"
                autocomplete="off"
                required
              />
            </div>
            <div class="input">
              <label for="input-year">Year</label>
              <input
                id="input-year"
                type="number"
                placeholder="2016"
                autocomplete="off"
                required
              />
            </div>
            <div class="input">
              <label for="input-page">Page</label>
              <input
                id="input-page"
                type="number"
                placeholder="96"
                autocomplete="off"
                required
              />
            </div>
            <div class="input">
              <label for="input-language">Language</label>
              <input
                id="input-language"
                type="text"
                placeholder="English"
                autocomplete="off"
                required
              />
            </div>
            <div class="input">
              <label for="input-link">Book Cover</label>
              <input
                id="input-link"
                type="text"
                placeholder="https://bookcover.com/id/img.webp"
                value="https://t.ly/hLlA2"
                autocomplete="off"
                required
              />
            </div>
            <div class="check-box">
              <input id="inputBookIsComplete" type="checkbox" />
              <label for="inputBookIsComplete">Already read?</label>
            </div>
            <button id="submit-book" type="submit">Save</button>
          </form>
        </div>
        <div class="card">
          <h2>Book List</h2>
          <div class="mini-card" id="books">
            <!-- uncompleted book list -->
          </div>
        </div>
        <div class="card">
          <h2>Finished Read</h2>
          <div class="mini-card" id="completedBook">
            <!-- completed book list -->
          </div>
        </div>
      </section>

      <section class="edit-book">
        <form id="editData">
          <h3>Edit Book</h3>
          <div class="input">
            <label for="edit-title">Judul</label>
            <input id="edit-title" type="text" autocomplete="off" required />
          </div>
          <div class="input">
            <label for="edit-author">Author</label>
            <input id="edit-author" type="text" autocomplete="off" required />
          </div>
          <div class="input">
            <label for="edit-year">Year</label>
            <input id="edit-year" type="number" autocomplete="off" required />
          </div>
          <div class="input">
            <label for="edit-page">Page</label>
            <input id="edit-page" type="number" autocomplete="off" required />
          </div>
          <div class="input">
            <label for="edit-language">Language</label>
            <input id="edit-language" type="text" autocomplete="off" required />
          </div>
          <div class="input">
            <label for="edit-cover">Book Cover</label>
            <input id="edit-cover" type="text" autocomplete="off" required />
          </div>
          <div class="container-edit-btn">
            <button id="cancel-edit">Cancel</button>
            <button id="save-edit" type="submit">Save</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>created by daffaprawira. | &copy; 2023.</p>
    </footer>
    <script>
      feather.replace();
    </script>
    <!-- sweetalert cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <!-- javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
